<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="shortcut icon" href="img/Logo.png" type="image/x-icon">
    <title>Books Station</title>
</head>
<body>
    <header class="cabecalho">
        <div class="container">
            <input type="checkbox" id="menu" class="container_botao">
            <label for="menu">
                <span class="cabecalho_menu_hamburger container_imagem"></span>
            </label>

            <ul class="lista_menu">
                <li class="lista_menu_titulo">Categorias</li>

                <li class="lista_menu_item">
                    
                    <a href="" class="lista_menu_link">Programação</a>
                </li>

                <li class="lista_menu_item">
                    
                    <a href="" class="lista_menu_link">Front-end</a>
                </li>

                <li class="lista_menu_item">

                    <a href="" class="lista_menu_link">Infraestrutura</a>
                </li>

                <li class="lista_menu_item">
                    
                    <a href="" class="lista_menu_link">Buisiness</a>
                </li>

                <li class="lista_menu_item">
                    
                    <a href="" class="lista_menu_link">Design & UX</a>
                </li>  

            </ul>
            <img src="img/Logo.svg" alt="" class="container_imagem">
        </div>

        <div class="container">
            <a href="#"><img src="img/Favoritos.svg" alt="" class="container_imagem"></a>
            <a href="#"><img src="img/Compras.svg" alt="" class="container_imagem"></a>
            <a href="#"><img src="img/Usuário.svg" alt="" class="container_imagem"></a>
        </div>

    </header>

    <section class="banner">
        <h2 class="banner_titulo">Já sabe por onde começar?</h2>
        <p class="banner_titulo">Encontre em nossa estante o que precisa para o seu desenvolvimento!</p>

        <input type="search" class="banner_pesquisa" placeholder="Qual será sua proxima leitura?">
    </section>
</body>
</html>
