<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@9/swiper-bundle.min.css"/>
    <link rel="stylesheet" href="css/style.css">
    <link rel="shortcut icon" href="img/Logo.png" type="image/x-icon">
    <title>Books Station</title>
</head>
<body>
    <header class="cabecalho">
        <div class="container">
            <input type="checkbox" id="menu" class="container_botao">
            <label for="menu">
                <span class="cabecalho_menu_hamburger container_imagem"></span>
            </label>

            <ul class="lista_menu">
                <li class="lista_menu_titulo">Categorias</li>

                <li class="lista_menu_item">
                    
                    <a href="" class="lista_menu_link">Programação</a>
                </li>

                <li class="lista_menu_item">
                    
                    <a href="" class="lista_menu_link">Front-end</a>
                </li>

                <li class="lista_menu_item">

                    <a href="" class="lista_menu_link">Infraestrutura</a>
                </li>

                <li class="lista_menu_item">
                    
                    <a href="" class="lista_menu_link">Buisiness</a>
                </li>

                <li class="lista_menu_item">
                    
                    <a href="" class="lista_menu_link">Design & UX</a>
                </li>  

            </ul>
            <img src="img/Logo.svg" alt="" class="container_imagem">
        </div>

        <div class="container">
            <a href="#"><img src="img/Favoritos.svg" alt="" class="container_imagem"></a>
            <a href="#"><img src="img/Compras.svg" alt="" class="container_imagem"></a>
            <a href="#"><img src="img/Usuário.svg" alt="" class="container_imagem"></a>
        </div>

    </header>

    <section class="banner">
        <h2 class="banner_titulo">Já sabe por onde começar?</h2>
        <p class="banner_texto">Encontre em nossa estante o que precisa para o seu desenvolvimento!</p>

        <input type="search" class="banner_pesquisa" placeholder="Qual será sua proxima leitura?">
    </section>

    <section class="carrossel">
        <h2 class="carrossel_titulo">Novos lançamentos</h2>

        <!-- Slider main container -->
        <div class="swiper">
            <!-- Additional required wrapper -->
            <div class="swiper-wrapper">
            <!-- Slides -->
            <div class="swiper-slide"><img src="img/Portugol.png"></div>
            <div class="swiper-slide"><img src="img/ApacheKafka.png"></div>
            <div class="swiper-slide"><img src="img/Liderança.png"></div>
            <div class="swiper-slide"><img src="img/Javascript.png"></div>
            <div class="swiper-slide"><img src="img/Guia Front-end.png"></div>
            ...
            </div>
            <!-- If we need pagination -->
            <div class="swiper-pagination"></div>
        
            <!-- If we need navigation buttons -->
            <div class="swiper-button-prev"></div>
            <div class="swiper-button-next"></div>
        
        </div>

    </section>
    <script src="https://cdn.jsdelivr.net/npm/swiper@9/swiper-bundle.min.js"></script>
    <script>
        const swiper = new Swiper('.swiper',{
            spaceBetween:10,
            slidesPerView: 3,
            pagination:{
                el: '.swiper-pagination',
                type: 'bullets',
            },
        });
    </script>
</body>
</html>
